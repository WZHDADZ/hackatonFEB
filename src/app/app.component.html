<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<div class="game-container">
  <div class="player-selection">
    <label for="players">Number of players:</label>
    <select id="players" [(ngModel)]="numberOfPlayers">
      <option value="1">1 Player</option>
      <option value="2">2 Players</option>
    </select>
  </div>
  <div *ngIf="numberOfPlayers > 1" class="player-turn">
    <p>Current Player: {{ currentPlayer }}</p>
  </div>
  <div class="grid">
    <div *ngFor="let card of cards" class="card" [class.flipped]="card.flipped" (click)="flipCard(card)" tabindex="0">
      <div class="card-front">
        <img [src]="card.image" alt="Star Wars Character">
      </div>
      <div class="card-back">
        <img src="assets/card-back.png" alt="Card Back">
      </div>
    </div>
  </div>
  <div class="player-scores">
    <p *ngIf="numberOfPlayers > 1">Player 1 Score: {{ playerScores[0] }}</p>
    <p *ngIf="numberOfPlayers > 1">Player 2 Score: {{ playerScores[1] }}</p>
  </div>
  <div *ngIf="gameWon" class="winning-message">
    <p *ngIf="numberOfPlayers === 1">Congratulations! You've matched all pairs!</p>
    <p *ngIf="numberOfPlayers > 1">Congratulations! Player {{ winner }} wins!</p>
  </div>
</div>

<style>
  .game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .player-selection {
    margin-bottom: 20px;
  }

  .player-turn {
    margin-bottom: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  .card {
    width: 100px;
    height: 150px;
    perspective: 1000px;
    cursor: pointer;
  }

  .card.flipped .card-front {
    transform: rotateY(0deg);
  }

  .card.flipped .card-back {
    transform: rotateY(180deg);
  }

  .card-front,
  .card-back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    transition: transform 0.5s;
  }

  .card-front {
    transform: rotateY(180deg);
  }

  .winning-message {
    margin-top: 20px;
    font-size: 24px;
    color: green;
  }
</style>
